    <section class="contact-section" id="contact">
      <h2>Kritik & Saran</h2>
      <form
        action="https://script.google.com/macros/s/AKfycbw9jgy-pkBMPERufSgBqjAKj_goK6J4w_om0EVGrvre2X5cIZcDeQ58Ywsk6hR5qd_2Nw/exec"
        method="post"
        class="contact-form"
      >
        <div class="form-group">
          <label for="name">Nama:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="masukkan nama anda"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tulis email anda disini"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea
            id="message"
            name="message"
            rows="3"
            placeholder="pesan dapat berupa kritik atau saran"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn-primary">Kirim Pesan</button>
      </form>
      <p class="kritik">
        *kritik dan saran akan selalu kami jadikan bahan untuk lebih baik
        kedepannya
      </p>
    </section>
    <script type="text/javascript">
      const tombol = document.querySelector(".tombol");
      const menu = document.querySelector(".menu");

      tombol.addEventListener("click", () => {
        menu.classList.toggle("aktif");
      });
    </script>
  </body>
